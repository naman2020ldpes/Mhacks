<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
    <script>
        function storeNumber() {
            // Get the number from the input
            var number = document.getElementById('numberInput').value;
            // Store it in localStorage
            localStorage.setItem('storedNumber', number);
        }

        function clearStorage() {
            // Remove the specific item or clear all localStorage
            localStorage.removeItem('storedNumber');
            // If you want to clear all localStorage, use:
            // localStorage.clear();
        }
    </script>
</head>
<body>
    <h1>Parent Page</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="storeNumber()">Submit</button>
    <button onclick="clearStorage()">Clear Stored Data</button>
    <!-- Add other content if needed -->
</body>
</html>
