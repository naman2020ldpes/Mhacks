<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
    <script>
        function storeNumber() {
            // Get the number from the input
            var number = document.getElementById('numberInput').value;
            // Store it in localStorage
            localStorage.setItem('storedNumber', number);
            // Optionally clear the value after a certain period
            setTimeout(() => localStorage.removeItem('storedNumber'), 10000); // Clear after 10 seconds
        }
    </script>
</head>
<body>
    <h1>Parent Page</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="storeNumber()">Submit</button>
    <!-- Add other content if needed -->
</body>
</html>
